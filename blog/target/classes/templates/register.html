<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">

<link th:href="@{css/boot/bootstrap.min.css}" rel="stylesheet" type="text/css" >
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css" >
<link th:href="@{css/register.css}" rel="stylesheet" type="text/css" >
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<title>注册</title>
</head>

<body>

<!-- 整体框架  bootstrap-->
<div class="container">

<!-- 头部 -->
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="blog-header-logo text-dark" href="home">BLOG</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-outline-primary" href="login">登 录</a>
      </div>
    </div>
  </header>


		<h1 class="register-font">注册</h1>
  	
  <form class="form-register">
  	
  	<div class="mb-4">
          <label for="username">用户名</label>
          <input type="text" class="form-control" placeholder="用户名" required="">
    </div>
    <div class="mb-4">
          <label for="password">密码</label>
          <input type="password" class="form-control" placeholder="密码" required="">
    </div>
  	<div class="mb-4">
          <label for="password-again">确认密码</label>
          <input type="password" class="form-control" placeholder="确认密码" required="">
    </div>
  	
  	<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
  </form>  	
  
  	
</div>
</body>
</html>
